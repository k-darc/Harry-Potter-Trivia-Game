<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">

<link rel="stylesheet" href="assets/css/style.css">

<title>Harry Potter Quiz</title>

</head>


<body>
    <div id="wrapper">

        <div class="clock"></div>
        <h1 class="title"></h1>
        <div class="results"></div>
        <button class="start">BEGIN TRIVIA</button>
        <button class="restart">TRY AGAIN</button>
                    
        <button value="0" id="choice0" class="choice"></button>
        <button value="1" id="choice1" class="choice"></button>
        <button value="2" id="choice2" class="choice"></button>
        <button value="3" id="choice3" class="choice"></button>

    </div>

<script src="assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

</body>
</html>
